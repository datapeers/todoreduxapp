<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkField">
        <label (dblclick)="editar(true)">{{ todo.texto }}</label>
        <button class="destroy" (click)="borrar(todo.id)"></button>
    </div>
    <input class="edit" [formControl]="txtInput" (blur)="editar(false)" (keyup.enter)="editar(false)" #txtInputFisico>
</li>
